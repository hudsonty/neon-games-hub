<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Games Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        html, body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: scroll;
            min-height: 100%;
            box-shadow: inset 0 0 50px #0000ff, inset 0 0 50px #ff00ff, inset 0 0 50px #ff0000, inset 0 0 50px #00ff00;
            animation: bodyGlow 5s infinite linear;
        }

        @keyframes bodyGlow {
            0%, 100% { box-shadow: inset 0 0 50px #0000ff, inset 0 0 50px #ff00ff, inset 0 0 50px #ff0000, inset 0 0 50px #00ff00; }
            20% { box-shadow: inset 0 0 50px #ff00ff, inset 0 0 50px #ff0000, inset 0 0 50px #00ff00, inset 0 0 50px #40e0d0; }
            40% { box-shadow: inset 0 0 50px #ff0000, inset 0 0 50px #00ff00, inset 0 0 50px #40e0d0, inset 0 0 50px #0000ff; }
            60% { box-shadow: inset 0 0 50px #00ff00, inset 0 0 50px #40e0d0, inset 0 0 50px #0000ff, inset 0 0 50px #ff00ff; }
            80% { box-shadow: inset 0 0 50px #40e0d0, inset 0 0 50px #0000ff, inset 0 0 50px #ff00ff, inset 0 0 50px #ff0000; }
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 4em;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            min-height: 100vh;
        }

        .game-box {
            width: 200px;
            height: 200px;
            background-color: #222;
            border: none;
            border-radius: 20px;
            margin: 10px;
            box-shadow: -10px -10px 30px #0000ff, 10px -10px 30px #ff00ff, -10px 10px 30px #ff0000, 10px 10px 30px #00ff00;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .game-box img, .game-box iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .game-box iframe {
            border: none;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .game-box:hover iframe {
            opacity: 1;
        }

        .game-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px #0ff;
        }

        a.game-link {
            text-decoration: none;
        }

        
    </style>
</head>
