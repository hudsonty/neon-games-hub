<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Games Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        html, body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100%;
            box-shadow: inset 0 0 50px #0000ff, inset 0 0 50px #ff00ff, inset 0 0 50px #ff0000, inset 0 0 50px #00ff00;
            animation: bodyGlow 5s infinite linear;
        }

        @keyframes bodyGlow {
            0% { box-shadow: inset 0 0 50px #0000ff, inset 0 0 50px #ff00ff, inset 0 0 50px #ff0000, inset 0 0 50px #00ff00; }
            20% { box-shadow: inset 0 0 50px #ff00ff, inset 0 0 50px #ff0000, inset 0 0 50px #00ff00, inset 0 0 50px #40e0d0; }
            40% { box-shadow: inset 0 0 50px #ff0000, inset 0 0 50px #00ff00, inset 0 0 50px #40e0d0, inset 0 0 50px #0000ff; }
            60% { box-shadow: inset 0 0 50px #00ff00, inset 0 0 50px #40e0d0, inset 0 0 50px #0000ff, inset 0 0 50px #ff00ff; }
            80% { box-shadow: inset 0 0 50px #40e0d0, inset 0 0 50px #0000ff, inset 0 0 50px #ff00ff, inset 0 0 50px #ff0000; }
            100% { box-shadow: inset 0 0 50px #0000ff, inset 0 0 50px #ff00ff, inset 0 0 50px #ff0000, inset 0 0 50px #00ff00; }
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 4em;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .game-box {
            width: 200px;
            height: 200px;
            background-color: #222;
            border: none;
            border-radius: 20px; /* Rounded corners for the game box */
            margin: 10px;
            box-shadow: none;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .game-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px; /* Rounded corners for the thumbnail image */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .game-box iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px; /* Rounded corners for the iframe */
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .game-box:hover iframe {
            opacity: 1;
        }

        .game-box:hover {
            transform: scale(1.05);
        }

        a.game-link {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Neon Games Hub</h1>
    <div class="container">
        <!-- Add your embedded games below -->
        <div class="game-box">
            <a href="page1.html" class="game-link">

        </div>
        <div class="game-box">

        </div>
        <div class="game-box">

        </div>
        <div class="game-box">

        </div>
        <div class="game-box">

        </div>
